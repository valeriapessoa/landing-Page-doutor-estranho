<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doutor Estranho</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libs/bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/custom-animation.css">
    <link rel="stylesheet" href="assets/css/contents.css">
</head>

<body>
    <section>
        <div class="div-main-section d-flex justify-content-between align-items-end">
            <div>
                <img class="img-clea d-none d-md-block appears-and-focuses-6s" src="assets/images/main-section/clea.png"
                    alt="Clea - Doutor Estranho">
            </div>
            <div class="middle-div d-flex justify-content-center position-absolute">
                <div class="img-circle-div position-absolute">
                    <img class="img-circle rotation" src="assets/images/main-section/circle.png"
                        alt="Circulo - Doutor Estranho">
                </div>
                <div class="img-doutor-estranho-div position-absolute">
                    <img class="img-doutor-estranho grows-and-shines"
                        src="assets/images/main-section/doutor-estranho.png" alt="Doutor Estranho">
                </div>
                <div class="img-title-div position-absolute">
                    <img class="img-title" src="assets/images/main-section/title.png" alt="TÃ­tulo - Doutor Estranho">
                </div>
            </div>
            <div>
                <img class="img-wanda d-none d-md-block appears-and-focuses-4s"
                    src="assets/images/main-section/wanda.png" alt="Wanda - Doutor Estranho">
            </div>
        </div>
    </section>
    <section class="section-conteudo">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 mb-5">
                    <div class="d-flex justify-content-center">
                        <div class="d-flex flex-column div-info">
                            <div class="p-2 div-titulo-principal">
                                <h1 class="titulo-principal">Deixe seu Email e Receba o Ingresso Exclusivo!</h1>
                            </div>
                            <div class="p-2">
                                <div class="input-group mb-3">
                                    <input type="email" class="form-control input-cta" placeholder="seu@email.com"
                                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-cta" type="button">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 mb-5">
                    <div class="d-flex justify-content-center">
                        <img class="img-fluid" src="assets/images/ticket.png" alt="imagem ticket cinema">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--JS Bootstrap -->
    <script src="libs/bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
